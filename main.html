    <body>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="number" id="inp-num" placeholder="Номер">
                        <button id="submit">Найти</button>
                        <p>Кратчайшее расстояние:</p>
                        <p id="res-dist"></p>
                        <p id="res-road"></p>
                        <img src="source/images/grafimg2.PNG" alt="" class="img-graf">
                    </div>
                    
                    <div class="col">
                        <div>
                            <div class="card" style="width: 100%">
            
                                <div id="mynetwork" class="card-body"></div>
                            </div>
                    
                            <script type="text/javascript">
                    
                                  // initialize global variables.
                                  var edges;
                                  var nodes;
                                  var allNodes;
                                  var allEdges;
                                  var nodeColors;
                                  var originalNodes;
                                  var network;
                                  var container;
                                  var options, data;
                                  var filter = {
                                      item : '',
                                      property : '',
                                      value : []
                                  };
                    
                    
                                  // This method is responsible for drawing the graph, returns the drawn network
                                  function drawGraph() {
                                      var container = document.getElementById('mynetwork');
                    
                                      
                    
                                      // parsing and collecting nodes and edges from the python
                                      nodes = new vis.DataSet([{"color": "#97c2fc", "id": 1, "label": "1", "shape": "dot", "value": 100, "x": 0, "y": 0}, {"color": "#97c2fc", "id": 2, "label": "2", "shape": "dot", "value": 100, "x": 20, "y": -20}, {"color": "#97c2fc", "id": 3, "label": "3", "shape": "dot", "value": 100, "x": 30, "y": -10}, {"color": "#97c2fc", "id": 4, "label": "4", "shape": "dot", "value": 100, "x": 20, "y": 20}, {"color": "#97c2fc", "id": 5, "label": "5", "shape": "dot", "value": 100, "x": 40, "y": -15}, {"color": "#97c2fc", "id": 6, "label": "6", "shape": "dot", "value": 100, "x": 60, "y": 20}, {"color": "#97c2fc", "id": 7, "label": "7", "shape": "dot", "value": 100, "x": 60, "y": -30}, {"color": "#97c2fc", "id": 8, "label": "8", "shape": "dot", "value": 100, "x": 80, "y": 20}, {"color": "#97c2fc", "id": 9, "label": "9", "shape": "dot", "value": 100, "x": 80, "y": -10}, {"color": "#97c2fc", "id": 10, "label": "10", "shape": "dot", "value": 100, "x": 120, "y": -15}]);
                                      edges = new vis.DataSet([{"from": 1, "to": 2}, {"from": 1, "to": 3}, {"from": 1, "to": 4}, {"from": 2, "to": 5}, {"from": 3, "to": 5}, {"from": 4, "to": 5}, {"from": 4, "to": 6}, {"from": 5, "to": 7}, {"from": 5, "to": 6}, {"from": 5, "to": 9}, {"from": 6, "to": 7}, {"from": 6, "to": 8}, {"from": 7, "to": 10}, {"from": 8, "to": 9}, {"from": 8, "to": 10}, {"from": 9, "to": 10}]);
                    
                                      nodeColors = {};
                                      allNodes = nodes.get({ returnType: "Object" });
                                      for (nodeId in allNodes) {
                                        nodeColors[nodeId] = allNodes[nodeId].color;
                                      }
                                      allEdges = edges.get({ returnType: "Object" });
                                      // adding nodes and edges to the graph
                                      data = {nodes: nodes, edges: edges};
                    
                                      var options = {
                        "configure": {
                            "enabled": false
                        },
                        "edges": {
                            "color": {
                                "inherit": true
                            },
                            "smooth": {
                                "enabled": true,
                                "type": "dynamic"
                            }
                        },
                        "interaction": {
                            "dragNodes": true,
                            "hideEdgesOnDrag": false,
                            "hideNodesOnDrag": false
                        },
                        "physics": {
                            "enabled": true,
                            "stabilization": {
                                "enabled": true,
                                "fit": true,
                                "iterations": 1000,
                                "onlyDynamicEdges": false,
                                "updateInterval": 50
                            }
                        }
                    };
                    
                                      network = new vis.Network(container, data, options);
                    
                                      return network;
                                  }
                                  drawGraph();
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
